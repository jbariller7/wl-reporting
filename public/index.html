<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WonderLang Data Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 50px; background-color: #f4f4f9; }
        h1 { color: #333; }
        .button-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; max-width: 600px; margin: 0 auto; }
        button { padding: 15px 20px; font-size: 16px; font-weight: bold; cursor: pointer; border: none; border-radius: 8px; background-color: #0056b3; color: white; transition: background 0.3s; }
        button:hover { background-color: #003d82; }
        button:disabled { background-color: #cccccc; cursor: not-allowed; }
        #status { margin-top: 20px; font-weight: bold; color: #d9534f; }
    </style>
</head>
<body>

    <h1>Data Sync Control Panel</h1>
    <p>Click a button to fetch the latest data and send it to your Google Sheet.</p>

    <div class="button-grid">
        <button onclick="triggerUpdate('refresh')">ğŸ”„ Update ALL Data</button>
        <button onclick="triggerUpdate('fetch-stripe')">ğŸ’³ Update Stripe</button>
        <button onclick="triggerUpdate('fetch-meta')">ğŸ“˜ Update Meta Ads</button>
        <button onclick="triggerUpdate('fetch-tiktok')">ğŸµ Update TikTok Ads</button>
        <button onclick="triggerUpdate('fetch-mailerlite')">âœ‰ï¸ Update MailerLite</button>
        <button onclick="triggerUpdate('fetch-steam-sales')">ğŸš‚ Update Steam</button>
    </div>

    <div id="status">Ready.</div>

    <script>
        async function triggerUpdate(endpoint) {
            const statusDiv = document.getElementById('status');
            const buttons = document.querySelectorAll('button');
            
            // Disable buttons and show loading text
            buttons.forEach(btn => btn.disabled = true);
            statusDiv.style.color = "#f0ad4e";
            statusDiv.innerText = `Fetching data from ${endpoint.replace('fetch-', '').toUpperCase()}... please wait.`;

            try {
                // Send request to your Netlify function
                const response = await fetch(`/.netlify/functions/${endpoint}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({}) // Fetches the default 30-day range
                });

                const result = await response.json();

                if (response.ok) {
                    statusDiv.style.color = "#5cb85c";
                    statusDiv.innerText = `âœ… Success! Data sent to Google Sheets.`;
                    console.log(result);
                } else {
                    throw new Error(result.error || "Something went wrong.");
                }
            } catch (error) {
                statusDiv.style.color = "#d9534f";
                statusDiv.innerText = `âŒ Error: ${error.message}`;
            } finally {
                // Re-enable buttons
                buttons.forEach(btn => btn.disabled = false);
            }
        }
    </script>
</body>
</html>
