<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WonderLang Reporting Controls</title>
  <style>
    body { font-family: system-ui, sans-serif; margin: 2rem; color: #0f172a; background: #f8fafc; }
    h1 { margin-bottom: 0.25rem; }
    p { margin-top: 0; color: #475569; }
    .card { background: white; border-radius: 12px; padding: 1.5rem; box-shadow: 0 10px 30px rgba(15, 23, 42, 0.08); max-width: 840px; }
    .controls { display: grid; grid-template-columns: repeat(auto-fit, minmax(240px, 1fr)); gap: 1rem; margin-top: 1rem; }
    .control { border: 1px solid #e2e8f0; border-radius: 10px; padding: 1rem; background: #f8fafc; }
    .control label { display: block; font-weight: 600; margin-bottom: 0.5rem; }
    button { padding: 0.75rem 1rem; border: none; border-radius: 10px; font-weight: 700; cursor: pointer; color: white; background: linear-gradient(135deg, #6366f1, #8b5cf6); box-shadow: 0 8px 20px rgba(99, 102, 241, 0.35); }
    button.secondary { background: white; color: #0f172a; border: 1px solid #e2e8f0; box-shadow: none; }
    button:disabled { opacity: 0.7; cursor: not-allowed; }
    .actions { display: flex; gap: 0.75rem; flex-wrap: wrap; align-items: center; margin-top: 1rem; }
    .log { background: #0f172a; color: #e2e8f0; padding: 1rem; border-radius: 10px; margin-top: 1.25rem; max-height: 360px; overflow: auto; font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace; font-size: 0.9rem; }
    .checkboxes label { display: flex; gap: 0.5rem; align-items: center; margin: 0.35rem 0; font-weight: 600; }
  </style>
</head>
<body>
  <div class="card">
    <h1>WonderLang Reporting Controls</h1>
    <p>Kick off ETL runs and store historical data without waiting for scheduled jobs.</p>

    <div class="controls">
      <div class="control">
        <label>Sources</label>
        <div class="checkboxes" id="sources">
          <label><input type="checkbox" value="stripe" checked />Stripe</label>
          <label><input type="checkbox" value="meta" checked />Meta</label>
          <label><input type="checkbox" value="tiktok" checked />TikTok</label>
          <label><input type="checkbox" value="steam" checked />Steam</label>
        </div>
      </div>
      <div class="control">
        <label for="start-date">Start date for full refresh</label>
        <input type="date" id="start-date" style="padding:0.65rem;border-radius:8px;border:1px solid #cbd5e1;width:100%;font-size:1rem;" />
        <small style="color:#64748b;">Used by “Refresh all data”. Defaults to January 1 of this year.</small>
      </div>
    </div>

    <div class="actions">
      <button id="btn-incremental">Fetch since last run</button>
      <button class="secondary" id="btn-refresh">Refresh all data</button>
      <span id="status" style="color:#0f172a;font-weight:600;"></span>
    </div>

    <pre class="log" id="log"></pre>
  </div>

  <script>
    const logEl = document.getElementById('log');
    const statusEl = document.getElementById('status');
    const startDateInput = document.getElementById('start-date');

    // Default start date: Jan 1 of current year
    const now = new Date();
    startDateInput.value = `${now.getFullYear()}-01-01`;

    function selectedSources() {
      return Array.from(document.querySelectorAll('#sources input:checked')).map((i) => i.value);
    }

    async function postJson(path, payload) {
      const res = await fetch(path, {
        method: 'POST',
        headers: { 'content-type': 'application/json' },
        body: JSON.stringify(payload)
      });
      if (!res.ok) throw new Error(`Request failed: ${res.status}`);
      return res.json();
    }

    function setBusy(isBusy, message = '') {
      document.querySelectorAll('button').forEach((b) => (b.disabled = isBusy));
      statusEl.textContent = message;
    }

    function appendLog(text) {
      const ts = new Date().toLocaleTimeString();
      logEl.textContent = `[${ts}] ${text}\n` + logEl.textContent;
    }

    document.getElementById('btn-incremental').addEventListener('click', async () => {
      setBusy(true, 'Fetching since last cursor…');
      try {
        const payload = { sources: selectedSources() };
        const data = await postJson('/.netlify/functions/fetch-latest', payload);
        appendLog(`Incremental fetch complete: ${JSON.stringify(data, null, 2)}`);
        statusEl.textContent = `Done. Range ${data.range.display.sinceLocal} → ${data.range.display.untilLocal}`;
      } catch (err) {
        appendLog(`Error: ${err.message}`);
        statusEl.textContent = 'Error running incremental fetch';
      } finally {
        setBusy(false);
      }
    });

    document.getElementById('btn-refresh').addEventListener('click', async () => {
      const start = startDateInput.value;
      if (!start) {
        alert('Please select a start date for the refresh.');
        return;
      }
      setBusy(true, 'Refreshing all data…');
      try {
        const payload = {
          sources: selectedSources(),
          since: `${start}T00:00:00Z`,
          until: new Date().toISOString()
        };
        const data = await postJson('/.netlify/functions/refresh', payload);
        appendLog(`Full refresh complete: ${JSON.stringify(data, null, 2)}`);
        statusEl.textContent = `Done. Range ${data.range.display.sinceLocal} → ${data.range.display.untilLocal}`;
      } catch (err) {
        appendLog(`Error: ${err.message}`);
        statusEl.textContent = 'Error running refresh';
      } finally {
        setBusy(false);
      }
    });
  </script>
</body>
</html>
